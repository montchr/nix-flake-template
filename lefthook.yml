commit-msg:
  scripts:
    "commitlint.sh":
      runner: nix develop --command

pre-commit:
  parallel: true
  commands:
    format-prettier:
      glob: "*.{css,html,json,md,mdx,scss}"
      run: prettier --write {staged_files}
    format-js:
      glob: "*.{js,ts,jsx,tsx}"
      run: prettier --write {staged_files}
    lint-js:
      glob: "*.{js,ts,jsx,tsx}"
      run: eslint {staged_files}
